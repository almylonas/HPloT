<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Physics Data Analysis</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: #667eea;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type="file"],
        input[type="number"],
        input[type="text"],
        select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover,
        input[type="number"]:focus,
        input[type="text"]:focus,
        select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .group-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .group-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .group-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .group-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .group-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .group-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        
        .plots-container {
            margin-top: 30px;
        }
        
        .plot-item {
            margin-bottom: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .statistics {
            margin-top: 40px;
        }
        
        .statistics h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .stat-table {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .stat-table h3 {
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        tr:hover {
            background: #f0f0f0;
        }
        
        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .success {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-banner {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .info-banner h3 {
            color: #1976d2;
            margin-bottom: 5px;
        }
        
        .info-banner p {
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚛️ Particle Physics Data Analysis</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('upload')">Upload Data</button>
            <button class="tab" onclick="switchTab('analyze')">Analyze Data</button>
            <button class="tab" onclick="switchTab('groups')">Manage Groups</button>
        </div>
        
        <!-- Upload Tab -->
        <div id="upload-tab" class="tab-content active">
            <div class="section">
                <h2>Upload Data to Group</h2>
                
                <div class="control-item">
                    <label>Select Group:</label>
                    <div id="upload-groups" class="group-list"></div>
                </div>
                
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="control-item">
                        <label for="file">Upload CSV or TXT File:</label>
                        <input type="file" id="file" name="file" accept=".csv,.txt" required>
                    </div>
                    
                    <button type="submit">Submit to Group</button>
                </form>
                
                <div class="error" id="upload-error"></div>
                <div class="success" id="upload-success"></div>
                <div class="loading" id="upload-loading">
                    <div class="spinner"></div>
                    <p>Uploading data...</p>
                </div>
            </div>
        </div>
        
        <!-- Analyze Tab -->
        <div id="analyze-tab" class="tab-content">
            <div class="section">
                <h2>Analyze Data</h2>
                
                <div class="info-banner">
                    <h3>Data Scope</h3>
                    <p id="analyze-scope">Select a group to analyze or view all data</p>
                </div>
                
                <div class="control-item">
                    <label>Select Data Source:</label>
                    <div style="margin-bottom: 10px;">
                        <button class="button-secondary" onclick="selectAllData()">All Groups Combined</button>
                    </div>
                    <div id="analyze-groups" class="group-list"></div>
                </div>
                
                <form id="analyzeForm">
                    <div class="control-group">
                        <div class="control-item">
                            <label for="analyze_num_bins">Number of Bins:</label>
                            <input type="number" id="analyze_num_bins" name="num_bins" step="1" min="1" value="30">
                        </div>
                        
                        <div class="control-item">
                            <label for="analyze_view_mode">View Mode:</label>
                            <select id="analyze_view_mode" name="view_mode">
                                <option value="all">All Plots</option>
                                <option value="dilepton">Dilepton Only</option>
                                <option value="fourlepton">Four Lepton Only</option>
                                <option value="diphoton">Diphoton Only</option>
                            </select>
                        </div>
                        
                        <div class="control-item">
                            <div class="checkbox-group">
                                <input type="checkbox" id="analyze_log_scale" name="log_scale">
                                <label for="analyze_log_scale" style="margin: 0;">Logarithmic X-Axis</label>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit">Generate Plots</button>
                </form>
                
                <div class="error" id="analyze-error"></div>
                <div class="loading" id="analyze-loading">
                    <div class="spinner"></div>
                    <p>Analyzing data...</p>
                </div>
            </div>
            
            <div class="plots-container" id="plots"></div>
            
            <div class="statistics" id="statistics" style="display: none;">
                <h2>Statistical Analysis by Energy Range</h2>
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </div>
        
        <!-- Groups Tab -->
        <div id="groups-tab" class="tab-content">
            <div class="section">
                <h2>Create New Group</h2>
                
                <form id="createGroupForm">
                    <div class="control-item">
                        <label for="group_name">Group Name:</label>
                        <input type="text" id="group_name" name="group_name" required placeholder="e.g., Team A, Experiment 1">
                    </div>
                    
                    <button type="submit">Create Group</button>
                </form>
                
                <div class="error" id="group-error"></div>
                <div class="success" id="group-success"></div>
            </div>
            
            <div class="section">
                <h2>Existing Groups</h2>
                <div id="groups-list" class="group-list"></div>
            </div>
        </div>
    </div>
    
    <script>
        let selectedUploadGroup = null;
        let selectedAnalyzeGroup = null;
        let groups = [];
        
        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
            
            if (tabName === 'upload' || tabName === 'analyze' || tabName === 'groups') {
                loadGroups();
            }
        }
        
        // Load groups from server
        async function loadGroups() {
            try {
                const response = await fetch('/api/groups');
                groups = await response.json();
                
                displayUploadGroups();
                displayAnalyzeGroups();
                displayGroupsList();
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }
        
        function displayUploadGroups() {
            const container = document.getElementById('upload-groups');
            container.innerHTML = '';
            
            if (groups.length === 0) {
                container.innerHTML = '<p style="color: #999;">No groups available. Create one in the "Manage Groups" tab.</p>';
                return;
            }
            
            groups.forEach(group => {
                const card = document.createElement('div');
                card.className = 'group-card';
                if (selectedUploadGroup === group.id) {
                    card.classList.add('selected');
                }
                
                card.innerHTML = `
                    <h3>${group.name}</h3>
                    <p>Submissions: ${group.submission_count}</p>
                `;
                
                card.onclick = () => {
                    selectedUploadGroup = group.id;
                    displayUploadGroups();
                };
                
                container.appendChild(card);
            });
        }
        
        function displayAnalyzeGroups() {
            const container = document.getElementById('analyze-groups');
            container.innerHTML = '';
            
            if (groups.length === 0) {
                container.innerHTML = '<p style="color: #999;">No groups available.</p>';
                return;
            }
            
            groups.forEach(group => {
                const card = document.createElement('div');
                card.className = 'group-card';
                if (selectedAnalyzeGroup === group.id) {
                    card.classList.add('selected');
                }
                
                card.innerHTML = `
                    <h3>${group.name}</h3>
                    <p>Submissions: ${group.submission_count}</p>
                `;
                
                card.onclick = () => {
                    selectedAnalyzeGroup = group.id;
                    displayAnalyzeGroups();
                    updateAnalyzeScope();
                };
                
                container.appendChild(card);
            });
        }
        
        function displayGroupsList() {
            const container = document.getElementById('groups-list');
            container.innerHTML = '';
            
            if (groups.length === 0) {
                container.innerHTML = '<p style="color: #999;">No groups created yet.</p>';
                return;
            }
            
            groups.forEach(group => {
                const card = document.createElement('div');
                card.className = 'group-card';
                
                const date = new Date(group.created_at).toLocaleDateString();
                
                card.innerHTML = `
                    <h3>${group.name}</h3>
                    <p>Created: ${date}</p>
                    <p>Submissions: ${group.submission_count}</p>
                `;
                
                container.appendChild(card);
            });
        }
        
        function selectAllData() {
            selectedAnalyzeGroup = null;
            displayAnalyzeGroups();
            updateAnalyzeScope();
        }
        
        function updateAnalyzeScope() {
            const scopeEl = document.getElementById('analyze-scope');
            if (selectedAnalyzeGroup === null) {
                scopeEl.textContent = 'Viewing all data from all groups';
            } else {
                const group = groups.find(g => g.id === selectedAnalyzeGroup);
                scopeEl.textContent = `Viewing data from group: ${group ? group.name : 'Unknown'}`;
            }
        }
        
        // Create group form
        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const groupName = document.getElementById('group_name').value.trim();
            
            document.getElementById('group-error').style.display = 'none';
            document.getElementById('group-success').style.display = 'none';
            
            try {
                const response = await fetch('/api/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: groupName })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to create group');
                }
                
                document.getElementById('group-success').textContent = `Group "${groupName}" created successfully!`;
                document.getElementById('group-success').style.display = 'block';
                document.getElementById('group_name').value = '';
                
                loadGroups();
            } catch (error) {
                document.getElementById('group-error').textContent = error.message;
                document.getElementById('group-error').style.display = 'block';
            }
        });
        
        // Upload form
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedUploadGroup) {
                document.getElementById('upload-error').textContent = 'Please select a group first';
                document.getElementById('upload-error').style.display = 'block';
                return;
            }
            
            const formData = new FormData();
            const fileInput = document.getElementById('file');
            
            formData.append('file', fileInput.files[0]);
            formData.append('group_id', selectedUploadGroup);
            
            document.getElementById('upload-error').style.display = 'none';
            document.getElementById('upload-success').style.display = 'none';
            document.getElementById('upload-loading').style.display = 'block';
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Upload failed');
                }
                
                document.getElementById('upload-loading').style.display = 'none';
                document.getElementById('upload-success').textContent = 
                    `Successfully uploaded ${data.entries_count} entries to the group!`;
                document.getElementById('upload-success').style.display = 'block';
                
                fileInput.value = '';
                loadGroups();
            } catch (error) {
                document.getElementById('upload-loading').style.display = 'none';
                document.getElementById('upload-error').textContent = error.message;
                document.getElementById('upload-error').style.display = 'block';
            }
        });
        
        // Analyze form
        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const numBins = parseInt(document.getElementById('analyze_num_bins').value);
            const logScale = document.getElementById('analyze_log_scale').checked;
            const viewMode = document.getElementById('analyze_view_mode').value;
            
            document.getElementById('analyze-error').style.display = 'none';
            document.getElementById('analyze-loading').style.display = 'block';
            document.getElementById('plots').innerHTML = '';
            document.getElementById('statistics').style.display = 'none';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        group_id: selectedAnalyzeGroup,
                        num_bins: numBins,
                        log_scale: logScale,
                        view_mode: viewMode
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed');
                }
                
                document.getElementById('analyze-loading').style.display = 'none';
                
                // Display plots
                const plotsContainer = document.getElementById('plots');
                
                if (data.plots.dilepton) {
                    const div = document.createElement('div');
                    div.className = 'plot-item';
                    div.id = 'dilepton-plot';
                    plotsContainer.appendChild(div);
                    Plotly.newPlot('dilepton-plot', JSON.parse(data.plots.dilepton).data, JSON.parse(data.plots.dilepton).layout);
                }
                
                if (data.plots.fourlepton) {
                    const div = document.createElement('div');
                    div.className = 'plot-item';
                    div.id = 'fourlepton-plot';
                    plotsContainer.appendChild(div);
                    Plotly.newPlot('fourlepton-plot', JSON.parse(data.plots.fourlepton).data, JSON.parse(data.plots.fourlepton).layout);
                }
                
                if (data.plots.diphoton) {
                    const div = document.createElement('div');
                    div.className = 'plot-item';
                    div.id = 'diphoton-plot';
                    plotsContainer.appendChild(div);
                    Plotly.newPlot('diphoton-plot', JSON.parse(data.plots.diphoton).data, JSON.parse(data.plots.diphoton).layout);
                }
                
                // Display statistics
                displayStatistics(data.statistics);
                
            } catch (error) {
                document.getElementById('analyze-loading').style.display = 'none';
                document.getElementById('analyze-error').textContent = error.message;
                document.getElementById('analyze-error').style.display = 'block';
            }
        });
        
        function displayStatistics(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';
            
            const particles = [
                { name: 'Electrons', data: stats.electrons, color: '#667eea' },
                { name: 'Muons', data: stats.muons, color: '#764ba2' }
            ];
            
            particles.forEach(particle => {
                const tableDiv = document.createElement('div');
                tableDiv.className = 'stat-table';
                
                let tableHTML = `
                    <h3>${particle.name}</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Energy Range</th>
                                <th>Events</th>
                                <th>Mean (GeV)</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                particle.data.forEach(row => {
                    tableHTML += `
                        <tr>
                            <td>${row.range}</td>
                            <td>${row.events}</td>
                            <td>${row.mean}</td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                tableDiv.innerHTML = tableHTML;
                statsGrid.appendChild(tableDiv);
            });
            
            document.getElementById('statistics').style.display = 'block';
        }
        
        // Load groups on page load
        loadGroups();
    </script>
</body>
</html>
